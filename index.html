<!doctype html>
<head>
  <title>Number Guesser</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" >
</head>
<body>
  <header>
    <h1><strong>Number </strong>Guesser</h1>
  </header>
  <form>
    <section class="top-buttons">
      <input class="user-min-input" type="number" placeholder="Optional minimum" >
      <input class="user-max-input" type="number" placeholder="Optional maximum" >
      <button class="range-button" type="button">Submit Range</button>
    </section>
      <input class="user-guess" type="number" placeholder="Enter your guess"
     required >
    <section class="top-buttons">
        <button class="guess-button" disabled="true">Guess</button>
        <button class="clear-button" disabled="true">Clear</button>
    </section>
    <h3 class="top-reply">Guess a number between 1 and 100!</h3>
    <p class="number-guessed">XX</p>
    <h3 class="bottom-reply">You can do it!</h3>
    <input class="input-reset" type="reset" placeholder="Reset" >
  </form>
  <script src="script.js" rel="script" type="text/javascript" ></script>
</body>
</html>
